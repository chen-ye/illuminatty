<!DOCTYPE html>
<html>
    <head>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!--        <script src="http://underscorejs.org/underscore-min.js"></script>-->
        <script src="js/fuzzyset.js"></script>
        <style>

            .node {
                cursor: pointer;
                -webkit-animation: fadein 2s;
                -webkit-animation-fill-mode: backwards;
                animation: fadein 2s;
                animation-fill-mode: backwards;
            }
            
            .node circle {
                fill: #fff;
                stroke: steelblue;
                stroke-width: 1.5px;
            }

            .node .label {
                font: 1em;
                font-family: "Avenir", sans-serif;
                line-height: 2em;
                font-weight: 300;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .node .size {
                color: grey;
            }

            .link {
                fill: none;
/*                stroke: #ccc;*/
/*                stroke-width: 1.5px;*/
            }
            
            @-webkit-keyframes fadein {
                from {opacity: 0}
                to {opacity: 1}
            }
            
            @keyframes fadein {
                from {opacity: 0}
                to {opacity: 1}
            }

        </style>
    </head>
    <body>
        <svg class="chart"></svg>
        <script>
            var margin = {top: 20, right: 120, bottom: 20, left: 120},
                width = 960 - margin.right - margin.left,
                height = 800 - margin.top - margin.bottom;
            
            var i = 0,
                duration = 750,
                root;
            
            var tree = d3.layout.tree()
                .size([height, width]);
            
            var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });
            
            var svg = d3.select("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            var x = d3.scale.linear()
                .range([0, 30]);
            
            var studyMap = {},
                invStudyMap = {},
                geneMap = {},
                geneTree = {};
            
            var domainMax = 0;
            
            getCancerStudies(function() {
                root = geneTree;
                root.x0 = height / 2;
                root.y0 = 0;
                geneTree["name"] = "";
                update(root);
                
                renderGenes("ov_tcga", ["BRCA1", "TP53", "BRCA2", "USH2A", "CSMD3", "FAT3", "LRP2", "LRP1B", "NF1", "TENM1", "FAT1", "AHNAK2", "LRRK2", "SI", "BAI3", "MYH4", "MYH1", "FLG2"], 5);
            });
            
            var fuzzyStudies = FuzzySet();
            
            
            function getCancerStudies(callback) {

                var url = "http://www.cbioportal.org/webservice.do?cmd=getCancerStudies";

                d3.tsv(url, function(data) {
                    for(prop in data) {
                        studyMap[data[prop].cancer_study_id] = data[prop];
                        invStudyMap[data[prop].name] = data[prop];
                        fuzzyStudies.add(data[prop].name);
                    }
                    if(callback) {
                        callback();
                    }
                });
            }
            
            function renderFuzzyGenes(name, genes, num) {
                renderGenes(invStudyMap[fuzzyStudies.get(name)[0][1]].cancer_study_id, genes, num);
            }
            
            function renderGenes(id, genes, num) {
                geneTree["children"] = [];
                geneTree["allgenes"] = [];
                geneTree["name"] = studyMap[id].name;
                
                console.log(studyMap[id].name);
                
                setTimeout( function() {
                    getMutationData(id, genes, function() {
                        x.domain([0, d3.max(geneTree["allgenes"], function(d) { return d.size; })]);

                        geneTree["allgenes"].sort(function(a, b) {
                            return b["size"] - a["size"];
                        });
                        if(num === 0) {
                            geneTree["children"] = geneTree["allgenes"];
                        } else {
                            geneTree["children"] = geneTree["allgenes"].slice(0, num);
                        }
                        
                        update(root);
                        console.log("complete!");
                    }, addGeneNode);
                }, 500);    
            } 
            
            function addGeneNode(id, gene) {
                if(gene) {
                    var geneBranch = {
                        "name": gene,
                        "children": [],
                        "size": geneMap[gene].length
                    };
                    if (geneBranch["size"] > domainMax) {
                        x.domain([0, geneBranch["size"]]);
                        domainMax = geneBranch["size"];
                    }
                    
                    geneTree["allgenes"].push(geneBranch);
                    geneTree["children"].push(geneBranch);
                    
                    update(root);
                } else {
                    console.error("gene " + gene + " not found!");
                }
            }
            
            function getMutationDatum(id, gene, callback) {

                var url = "http://www.cbioportal.org/webservice.do?cmd=getMutationData&genetic_profile_id=" + id + "_mutations&gene_list=" + gene;

                d3.xhr(url).get(function (err, response) {
                    var dirtyTSV = response.responseText;
                    var cleanTSV = dirtyTSV.split('\n').slice(1).join('\n');

                    geneMap[gene] = d3.tsv.parse(cleanTSV);
                    
                    console.log(gene, geneMap[gene].length);
                    if(callback) {
                        callback(id, gene);
                    }
                })
                
                function type(d) {
                    d.start_position = +d.start_position; // coerce to number
                    return d;
                }
                
                
            }
            
            function getMutationData(id, genes, callback, step) {
                var nComplete = 0,
                    length = genes.length;
                
                for(i = 0; i < length; i++) {
                    getMutationDatum(id, genes[i], function(id, gene) {
                        if (step) {
                            step(id, gene);
                        }
                        nComplete++;
                        if (nComplete === length && callback) {
                            callback(id, gene);
                        }
                    })
                }
            }
            
            d3.select(self.frameElement).style("height", "800px");

            function update(source) {

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function(d) { d.y = d.depth * 300; });

                // Update the nodesâ€¦
                var node = svg.selectAll("g.node")
                .data(nodes, function(d) { 
                    return d.id || (d.id = ++i); 
                });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .on("click", click);

                nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                var nodeLabel = nodeEnter.append("foreignObject")
                .attr("class", "foreignObject")
                .attr("width", "14em")
                .attr("height", "2em")
                .attr("y", "-1em")
                .attr("x", "2em")
                .append("xhtml:body")
                .attr("class", "labelbody")
                .append("div")
                .attr("class", "label");
                
                nodeLabel.append("span")
                .attr("class", "name")
                .attr("title", function(d) {
                    return d.name;
                })
                .text(function(d) {
                    return d.name + " ";
                })
                .attr("text-anchor", "middle");
                
                nodeLabel.append("span")
                .attr("class", "size")
                .text(function(d) {
                    if(d.size) {
                        return d.size;
                    } else {
                        return ""
                    }
                });

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                nodeUpdate.select("circle")
                .attr("r", function(d) { 
                    if(d.size) {
                        return x(d.size);
                    } else {
                        return 4.5;
                    }
                })
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                
                nodeUpdate.select(".label .name")
                .attr("title", function(d) {
                    return d.name;
                })
                .text(function(d) {
                    return d.name + " ";
                });
                nodeUpdate.select(".label .size")
                .text(function(d) {
                    if(d.size) {
                        return d.size;
                    } else {
                        return ""
                    }
                });

//                nodeUpdate.select("foreignObject").classed("active", true);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();

                nodeExit.select("circle")
                .attr("r", 1e-6);

                nodeExit.select("text")
                .style("fill-opacity", 1e-6);

                // Update the linksâ€¦
                var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });

                // Transition links to their new position.
                link.transition()
                .duration(duration)
                .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
            
            
        </script>
    </body>
</html>
